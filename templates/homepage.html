{% extends 'base.html' %}
{% block title %}ShopEasy | home{% endblock title %}
{% block content %}

<div id="container" class = "flex  bg-blue-100">
{% for value in card %}
<div id="card" class=" bg-white shadow-md shadow-blue-700 w-56 h-80 rounded-3xl px-3 py-2 flex flex-col justify-center gap-1 mt-10 m-10 hover:scale-105 hover:transition-all">
    <img src="{{value.image.url}}" alt="product image" class="w-44 h-56 object-fill rounded-2xl self-center ">
    <div class="flex justify-between m-2 "> <p class= "text-start font-semibold capitalize text-gray-800">{{value.name}}</p><p class="text-start font-semibold capitalize text-gray-600">{{value.price}}-/</p></div>
    <div class="butto flex gap-3"><button class= "px-3 text-gray-900 bg-yellow-300 py-1 rounded-3xl "><a href="{% url 'a2c' value.id %}">Add to cart</a></button>
        <button class="bg-orange-500 px-3 text-gray-900 py-1 rounded-3xl ">Buy now</button></div>
    </div>  
    {% endfor %}    
</div>


    
{% endblock content %}
